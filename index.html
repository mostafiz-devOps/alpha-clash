<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Clash</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-poppins">
    <main
      id="container"
      class="bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center"
    >
      <section
        class="home text-white flex flex-col items-center justify-center h-screen gap-3 hidden"
      >
        <h1 class="text-8xl font-anton uppercase">Alpha Clash pro</h1>
        <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
        <button class="btn btn-primary">Play Now</button>
      </section>
      <section class="play-ground">
        <div>
          <div>
            <!--Play Ground-->
            <div
              class="artboard artboard-horizontal phone-6 border-[12px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]"
            >
             <div class="flex justify-center">
              <p class="bg-[#2F2941]">Don't watch keyboard  while playing...</p>
             </div>
            </div>
          </div>
          <!-- Keyboard Layout -->
          <div>
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd class="kbd">q</kbd>
              <kbd class="kbd">w</kbd>
              <kbd class="kbd">e</kbd>
              <kbd class="kbd">r</kbd>
              <kbd class="kbd">t</kbd>
              <kbd class="kbd">y</kbd>
              <kbd class="kbd">u</kbd>
              <kbd class="kbd">i</kbd>
              <kbd class="kbd">o</kbd>
              <kbd class="kbd">p</kbd>
            </div>
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd class="kbd">a</kbd>
              <kbd class="kbd">s</kbd>
              <kbd class="kbd">d</kbd>
              <kbd class="kbd">f</kbd>
              <kbd class="kbd">g</kbd>
              <kbd class="kbd">h</kbd>
              <kbd class="kbd">j</kbd>
              <kbd class="kbd">k</kbd>
              <kbd class="kbd">l</kbd>
            </div>
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd class="kbd">z</kbd>
              <kbd class="kbd">x</kbd>
              <kbd class="kbd">c</kbd>
              <kbd class="kbd">v</kbd>
              <kbd class="kbd">b</kbd>
              <kbd class="kbd">n</kbd>
              <kbd class="kbd">m</kbd>
              <kbd class="kbd">/</kbd>
            </div>
          </div>
          <!-- Score and Timer -->
          <div>
            <button class="btn btn-secondary">
              Life
              <img src="images/heart.svg" alt="">
              <span>1</span>
            </button>
            <button class="btn btn-active btn-accent">
              Score
              <img src="images/dollar.svg" alt="">
              <span>0</span>
            </button>
          </div>
        </div>
      </section>
      <section class="score"></section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
