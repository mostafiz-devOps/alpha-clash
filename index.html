<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Clash</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-poppins">
    <main
      id="container"
      class="bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center"
    >
      <section id="home"
        class=" text-white flex flex-col items-center justify-center h-screen gap-3"
      >
        <h1 class="text-8xl font-anton uppercase">Alpha Clash pro</h1>
        <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
        <button class="btn bg-gray-400" onclick="togglePlay()">Play Now</button>
      </section>
            <!--Play Ground-->
      <section id="play-ground" class="hidden">
        <div class="flex flex-col items-center justify-center h-screen gap-3">
          <div>
            <div
              class="artboard artboard-horizontal phone-6 border-[12px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]"
            >
              <div class="flex justify-center">
                <p class="bg-[#2F2941] text-white px-3 pb-2 rounded-b-xl">
                  Don't watch keyboard while playing...
                </p>
              </div>
              <div class="flex justify-center items-center h-full">
                <p id="random-alphabet" class="text-black text-8xl font-bold">Y</p>
              </div>
            </div>
          </div>
          <!-- Keyboard Layout -->
          <div>
            <div class="my-1 flex w-full justify-center text-xl gap-1">
              <kbd id="q" class="kbd">q</kbd>
              <kbd id="w" class="kbd">w</kbd>
              <kbd id="e" class="kbd">e</kbd>
              <kbd id="r" class="kbd">r</kbd>
              <kbd id="t" class="kbd">t</kbd>
              <kbd id="y" class="kbd">y</kbd>
              <kbd id="u" class="kbd">u</kbd>
              <kbd id="i" class="kbd">i</kbd>
              <kbd id="o" class="kbd">o</kbd>
              <kbd id="p" class="kbd">p</kbd>
            </div>
            <div class="my-1 flex w-full justify-center text-xl gap-1">
              <kbd id="a" class="kbd">a</kbd>
              <kbd id="s" class="kbd">s</kbd>
              <kbd id="d" class="kbd">d</kbd>
              <kbd id="f" class="kbd">f</kbd>
              <kbd id="g" class="kbd">g</kbd>
              <kbd id="h" class="kbd">h</kbd>
              <kbd id="j" class="kbd">j</kbd>
              <kbd id="k" class="kbd">k</kbd>
              <kbd id="l" class="kbd">l</kbd>
            </div>
            <div class="my-1 flex w-full justify-center text-xl gap-1">
              <kbd id="z" class="kbd">z</kbd>
              <kbd id="x" class="kbd">x</kbd>
              <kbd id="c" class="kbd">c</kbd>
              <kbd id="v" class="kbd">v</kbd>
              <kbd id="b" class="kbd">b</kbd>
              <kbd id="n" class="kbd">n</kbd>
              <kbd id="m" class="kbd">m</kbd>
              <kbd id="/" class="kbd">/</kbd>
            </div>
          </div>
          <!-- Score and Timer -->
          <div class ="flex justify-between w-3/4">
            <button class="btn btn-secondary">
              Life
              <img src="images/heart.svg" alt="" />
              <span id="life">5</span>
            </button>
            <button class="btn btn-active btn-accent">
              Score
              <img src="images/dollar.svg" alt="" />
              <span id="score">0</span>
            </button>
          </div>
        </div>
      </section>
      <!-- Game Over Section -->
      <section id="score-section" class="score flex flex-col items-center justify-center h-screen hidden">
        <div class="flex flex-col items-center justify-center w-80 h-64 gap-2 bg-[#FFFFFF33] rounded-2xl">
          <h1>
            <span class="text-white text-4xl font-bold">Score :</span>
            <span class="text-white text-4xl">14</span>
          </h1>
          <button class="btn bg-white text-black">Play Again</button>
          <p class="text-white">Practice will make you Pro</p>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
    <script src="alpha-clash.js"></script>
  </body>
</html>
